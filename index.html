<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/favicon" href="favicon.ico">
    <title>calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calculator">
        <div class="display">
          <div class="past-container">
            <div data-past-value class="past-value"></div>
          </div>
          <div data-current-value class="current-value">0</div>
        </div>
        <button data-all-clear="clear">AC</button>
        <button data-delete="delete">DEL</button>
        <button data-operation="%">%</button>
        <button data-operation="รท">&divide;</button>
        <button data-number="7">7</button>
        <button data-number="8">8</button>
        <button data-number="9">9</button>
        <button data-operation="">&times;</button>
        <button data-number="4">4</button>
        <button data-number="5">5</button>
        <button data-number="6">6</button>
        <button data-operation="-">-</button>
        <button data-number="1">1</button>
        <button data-number="2">2</button>
        <button data-number="3">3</button>
        <button data-operation="+">+</button>
        <button data-number="">0</button>
        <button data-number="">.</button>
        <button data-equals="">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
